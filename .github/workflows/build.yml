name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Depend Packages
      run: |
        sudo apt install python2.7 python-pip gcc-arm-none-eabi mercurial git
        which arm-none-eabi-gcc
    - name: Install and Config Mbed CLI
      run: |
        sudo pip install mbed-cli
        sudo pip install jsonschema paramiko pyelftools
        sudo pip install -r requirements.txt
        mbed config --global GCC_ARM_PATH "/usr/bin/"
    - name: ADXL375
      run: (cd ADXL375;mbed deploy;#mbed compile)
    - name: BME280
      run: (cd BME280;mbed deploy;mbed compile)
    - name: GYSFDMAXB
      run: (cd GYSFDMAXB;mbed deploy;mbed compile)
    - name: HX711
      run: (cd HX711;mbed deploy;mbed compile)
    - name: MPU9250
      run: (cd MPU9250;mbed deploy;mbed compile)
    - name: SDCard
      run: (cd SDCard;mbed deploy;mbed compile)
